<div class="form-group"> <label for="label">Mobile Number</label>
  <div>
    <select id="countryCode" [(ngModel)]="selectedCountryCode" (change)="updateValue()">
      <option *ngFor="let option of countryCodeOptions" [value]="option.value">
        {{option.code}} {{ option.label }}</option>
    </select>
    <input type="text" id="mobileNumber" [(ngModel)]="mobileNumber" (blur)="onTouched()" (input)="updateValue()">
  </div>
</div>
